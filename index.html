<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="p-5">
    <h1 class="text-center">Tip Calculator </h1>
    <h6 class="text-center text-muted">Federal Minimum Tippied Wage is $2.13/hr!</h6> 
  </header>

  <div id="warning"></div>

  <div id="form" class="container mt-5">
    <form>
      <div class="form-group">
        <label for="amountOfBill">How much was the bill</label>
        <input type="number" class="form-control" id="amountOfBill" placeholder="$" required="required">
      </div>
      <div class="form-group">
        <label for="rateService">How was your service</label>
        <select id="rateService" class="form-control">
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="ok">OK</option>
          <option value="poor">Poor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numberOfPeople">How many people?</label>
        <input type="number" class="form-control" id="numberOfPeople">
      </div>
      <button class="btn btn-success" id="calculate">Calculate</button>
    </form>
  </div>

  <div id="displayTip"></div>

  <footer class="footer">
    <div class="container pt-3 pb-3">
      <span class="text-muted">Copyright &copy; 2021 <a href="https://kotaroyama.com" target="_blank">Kotaro Yama</a></span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
