<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="waiter.png" />
</head>
<body>
  <header id="header" class="p-5">
    <div class="container">
      <h1 class="text-center">Tip Calculator </h1>
      <a href="https://www.goodreads.com/quotes/tag/server-quotes" target="_blank">
        <cite id="tippingQuote" class="text-center text-muted">â€œWhen you tip your server well, you're spreading goodwill and love." - Bert McCoy</cite> 
      </a>
    </div>
  </header>

  <!-- warning message to be displyaed when bill amount is empty -->
  <div id="warning"></div>

  <div id="form" class="container mt-4">
    <form>
      <div class="form-group">
        <label for="amountOfBill">How much was the bill</label>
        <input type="number" class="form-control" id="amountOfBill" placeholder="$" required="required">
      </div>
      <div class="form-group">
        <label for="rateService">How was your service</label>
        <select class="form-control" id="rateService">
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="ok">OK</option>
          <option value="poor">Poor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numberOfPeople">How many people?</label>
        <input type="number" class="form-control" id="numberOfPeople">
      </div>
      <button type="submit" class="btn btn-success" id="calculate">Calculate</button>
    </form>
  </div>

  <div id="displayTip"></div>

  <footer class="footer">
    <div class="container pt-3 pb-3">
      <span class="text-muted">
        <div class="float-left">
          
        </div>
        <div class="float-right">
          Copyright &copy; 2021 <a href="https://kotaroyama.com" target="_blank">Kotaro Yama</a>
        </div>
      </span>
      <div class="clearfix"></div>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
